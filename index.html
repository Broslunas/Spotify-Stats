<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Broslunas Stats</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="https://cdn.broslunas.com/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script src="https://analytics.ahrefs.com/analytics.js" data-key="MTC8tH3PeuJaj4RjTpix3g" async></script>
</head>
<body>
  <div id="login" class="text-center mt-5">
    <h1>Mi Spotify Stats</h1>
    <p>Inicia sesión para ver tus estadísticas.</p>
    <a href="https://api.broslunas.com/spotify/login" class="btn btn-success">Iniciar sesión con Spotify</a>
  </div>

  <div class="top-bar" id="topBar" style="display: none;">
    <img src="" alt="User" class="user-img" id="userImg">
    <div class="username" id="userName"></div>
    <button class="btn btn-danger logout-btn" id="logoutBtn">Cerrar sesión</button>
  </div>

  <div id="timeRangeNote" class="time-range-note">Datos de los últimos 4 semanas</div>

  <div id="currentlyPlayingSection" style="display: none;">
    <h5 class="section-title">Ahora reproduciendo</h5>
    <div class="now-playing-card" id="nowPlayingInfo"></div>
  </div>

  <h5 class="section-title" id="tracksTitle" style="display: none;">Tus canciones más escuchadas</h5>
  <div class="slider-container" id="tracksSlider" style="display: none;">
    <button class="slider-btn left" id="tracksLeft">&lt;</button>
    <div class="slider-items" id="tracksItems">
      <!-- Se añaden las canciones -->
    </div>
    <button class="slider-btn right" id="tracksRight">&gt;</button>
  </div>

  <h5 class="section-title" id="artistsTitle" style="display: none;">Tus artistas más escuchados</h5>
  <div class="slider-container" id="artistsSlider" style="display: none;">
    <button class="slider-btn left" id="artistsLeft">&lt;</button>
    <div class="slider-items" id="artistsItems">
      <!-- Se añaden los artistas -->
    </div>
    <button class="slider-btn right" id="artistsRight">&gt;</button>
  </div>

  <h5 class="section-title" id="genresTitle" style="display: none;">Tus géneros más escuchados</h5>
  <div class="slider-container" id="genresSlider" style="display: none;">
    <button class="slider-btn left" id="genresLeft">&lt;</button>
    <div class="slider-items" id="genresItems">
      <!-- Se añaden los géneros -->
    </div>
    <button class="slider-btn right" id="genresRight">&gt;</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
