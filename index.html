<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Broslunas Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap y estilos -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sección de login (se oculta si tenemos token) -->
  <div id="login" class="text-center mt-5">
    <h1>Mi Spotify Stats</h1>
    <p>Inicia sesión para ver tus estadísticas.</p>
    <a href="https://api.broslunas.com/spotify/login" class="btn btn-success">
      <img src="https://cdn.broslunas.com/icon/spotify.png" alt="Spotify Logo" 
           style="width: 20px; height: 20px; margin-right: 8px;">
      Iniciar sesión con Spotify
    </a>
  </div>

  <!-- Barra superior (usuario + logout) -->
  <div class="top-bar" id="topBar" style="display: none;">
    <img src="" alt="User" class="user-img" id="userImg">
    <div class="username" id="userName"></div>
    <button class="btn btn-danger logout-btn" id="logoutBtn">Cerrar sesión</button>
  </div>

  <!-- Nota sobre el rango de tiempo -->
  <div id="timeRangeNote" class="time-range-note" style="display:none;">
    Datos de los últimos 4 semanas
  </div>

  <!-- Canción actual -->
  <div id="currentlyPlayingSection" style="display: none;">
    <h5 class="section-title">Ahora reproduciendo</h5>
    <div class="now-playing-card" id="nowPlayingInfo"></div>
  </div>

  <!-- TOP TRACKS -->
  <h5 class="section-title" id="tracksTitle" style="display: none;">
    Tus canciones más escuchadas
  </h5>
  <div class="slider-container" id="tracksSlider" style="display: none;">
    <button class="slider-btn left" id="tracksLeft">&lt;</button>
    <div class="slider-items" id="tracksItems">
      <!-- Se añaden las canciones con JS -->
    </div>
    <button class="slider-btn right" id="tracksRight">&gt;</button>
  </div>
  <div class="text-center mb-3">
    <a id="verMasTopTracks" class="btn btn-link" style="display: none;">Ver más</a>
  </div>

  <!-- TOP ARTISTS -->
  <h5 class="section-title" id="artistsTitle" style="display: none;">
    Tus artistas más escuchados
  </h5>
  <div class="slider-container" id="artistsSlider" style="display: none;">
    <button class="slider-btn left" id="artistsLeft">&lt;</button>
    <div class="slider-items" id="artistsItems">
      <!-- Se añaden los artistas con JS -->
    </div>
    <button class="slider-btn right" id="artistsRight">&gt;</button>
  </div>
  <div class="text-center mb-3">
    <a id="verMasTopArtists" class="btn btn-link" style="display: none;">Ver más</a>
  </div>

  <!-- GÉNEROS -->
  <h5 class="section-title" id="genresTitle" style="display: none;">
    Tus géneros más escuchados
  </h5>
  <div class="slider-container" id="genresSlider" style="display: none;">
    <button class="slider-btn left" id="genresLeft">&lt;</button>
    <div class="slider-items" id="genresItems">
      <!-- Se añaden los géneros con JS -->
    </div>
    <button class="slider-btn right" id="genresRight">&gt;</button>
  </div>
  <div class="text-center mb-3">
    <a id="verMasGenres" class="btn btn-link" style="display: none;">Ver más</a>
  </div>

  <!-- ÚLTIMAS CANCIONES REPRODUCIDAS -->
  <h5 class="section-title" id="recentTitle" style="display: none;">
    Últimas canciones reproducidas
  </h5>
  <div class="slider-container" id="recentSlider" style="display: none;">
    <button class="slider-btn left" id="recentLeft">&lt;</button>
    <div class="slider-items" id="recentItems">
      <!-- Se añaden las canciones con JS -->
    </div>
    <button class="slider-btn right" id="recentRight">&gt;</button>
  </div>
  <div class="text-center mb-3">
    <a id="verMasRecentlyPlayed" class="btn btn-link" style="display: none;">Ver más</a>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
